<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 88%;
        margin: 0 auto;
        flex-wrap: wrap;
        position: relative;
        transition: background-color 0.3s ease-in-out;
        position: sticky;
        top: 0;
        z-index: 100;
    }
    
    .navbar ul {
        display: flex;
        list-style-type: none;
    }
    
    .navbar ul li a {
        text-decoration: none;
    }
    
    .home {
        gap: 80px;
    }
    
    .fa-solid.fa-bars {
        cursor: pointer;
    }
    
    .navbar-overlay {
        width: 100%;
        height: 100%;
        background-color: black;
        position: fixed;
        top: 0;
        /* Initially set to be on-screen at the top */
        left: 0;
        z-index: 1000;
        transition: top 0.3s;
    }
    
    .navbar.active .navbar-overlay {
        top: 100%;
        /* Move it off-screen to the bottom when .navbar has the class .active */
        transition: top 0.3s;
    }
    
    @media screen and (max-width: 450px) {
        .home li {
            display: none;
        }
    }
</style>

<body>
    <div class="navbar" id="myNavbar">
        <img src="images/cimplofeelogo (1).png" style="width: 90px; height: 90px; margin: 20px;">
        <ul class="home">
            <li><a href="#" style="font-size: 18px; font-family: Archivo, sans-serif; color: #222222;">Home</a></li>
            <li><a href="#" style="font-size: 18px; font-family: Archivo, sans-serif; color: #222222;">About Us</a></li>
            <li><a href="#" style="font-size: 18px; font-family: Archivo, sans-serif; color: #222222;">Services</a></li>
            <li><a href="#" style="font-size: 18px; font-family: Archivo, sans-serif; color: #222222;">News Study</a></li>
            <li><a href="#" style="font-size: 18px; font-family: Archivo, sans-serif; color: #222222;">Contact</a></li>
        </ul>
        <div class="hello" style="display: flex; gap: 30px;">
            <p style="font-size: 18px; font-family: Archivo, sans-serif;">Say Hello</p>
            <i class="fa-solid fa-bars" onclick="toggleNavbar()"></i>
        </div>
        <div class="navbar-overlay" onclick="toggleNavbar()">
            <i class="fa-solid fa-close" onclick="toggleNavbar()" style="color: white;  font-size: 30px;"></i>
            <ul class="homes" style="flex-direction: column; align-items: center; margin-top: 240px; ">
                <li><a href="#" style="animation-duration: 2s;  color: white; margin-top: 8px; margin-bottom: 8px; font-size: 40px;" class="animate__fadeInDown">Home</a></li>
                <br/>
                <li><a href="#" style="color: white; margin-top: 8px; margin-bottom: 8px; font-size: 40px; animation-duration: 3s;">Home</a></li>
                <br/>
                <li><a href="#" style="color: white; margin-top: 8px; margin-bottom: 8px; font-size: 40px; animation-duration: 4s;" class="animate__fadeInDown">Home</a></li>
                <br/>
                <li><a href="#" style="color: white; margin-top: 8px; margin-bottom: 8px; font-size: 40px; animation-duration: 5s;" class="animate__fadeInDown">Home</a></li>
                <br/>
                <li><a href="#" style="color: white; margin-top: 8px; margin-bottom: 8px; font-size: 40px; animation-duration: 6s;" class="animate__fadeInDown">Home</a></li>
            </ul>


        </div>
    </div>
    <style>
        /* GENERAL STYLES */
        
        p {
            color: #ddd;
            font-family: Helvetica;
            font-size: 20px;
            margin: 20px 0 0 0;
        }
        
        a {
            color: #000;
            text-decoration: none;
            text-transform: uppercase;
            font-family: Helvetica;
        }
        
        a,
        span {
            font-size: 20px;
        }
        
        svg {
            width: 130px;
            height: 40px;
        }
        /* THE ROUND PSEUDO-ELEMENT HOVER STYLES */
        
        .round,
        .svg,
        .highlight {
            max-width: 960px;
            margin: 0 auto;
        }
        
        .round a {
            color: crimson;
        }
        
        .round .buttons {
            display: inline-block;
            width: 130px;
            height: 40px;
            line-height: 40px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            border: 2px solid crimson;
            transition: color .5s;
        }
        
        .round .buttons:before {
            content: "";
            position: absolute;
            z-index: -1;
            background: crimson;
            height: 150px;
            width: 200px;
            border-radius: 50%;
        }
        
        .round .buttons:hover {
            color: #fff;
        }
        
        .round .buttons:nth-child(1):before {
            top: 100%;
            left: 100%;
            transition: all .7s;
        }
        
        .round .buttons:nth-child(1):hover:before {
            top: -30px;
            left: -30px;
        }
        
        .round .buttons:nth-child(2):before {
            left: -30px;
            bottom: 100%;
            transition: all .7s;
        }
        
        .round .buttons:nth-child(2):hover:before {
            bottom: -50px;
        }
        
        .round .buttons:nth-child(3):before {
            top: 0;
            left: -200%;
            transition: all .7s;
        }
        
        .round .buttons:nth-child(3):hover:before {
            top: -30px;
            left: -30px;
        }
        /* THE SVG HOVER EFFECTS */
        
        .svg .buttons {
            text-decoration: none;
            color: #fff;
            position: relative;
            display: inline-block;
            width: 130px;
            height: 40px;
            margin: 20px;
            overflow: hidden;
        }
        
        .svg .buttons:nth-child(3) {
            overflow: visible;
            position: relative;
            top: -20px;
        }
        
        .svg .buttons rect {
            position: absolute;
            top: 0;
            left: 0;
            stroke-width: 4px;
            stroke-dashoffset: 400px;
            stroke: olivedrab;
        }
        
        .svg .buttons span {
            color: olivedrab;
            width: 130px;
            height: 40px;
            display: inline-block;
            text-align: center;
            position: absolute;
            left: 0;
            top: 0;
            line-height: 40px;
            transition: all .2s linear;
        }
        
        .svg .buttons span:hover {
            color: #fff;
            background: olivedrab;
            transition: all 1s cubic-bezier(1.25s 0, 1.15, 1, 1);
            transition-delay: .5s;
        }
        
        .svg .buttons:nth-child(1):hover rect {
            animation: draw1 .75s linear forwards;
        }
        
        .svg .buttons:nth-child(2):hover rect {
            animation: draw2 .75s linear forwards;
        }
        
        .svg .buttons:nth-child(3) span {
            border: 3px solid olivedrab;
            transform: scale(1);
            width: 125px;
            height: 35px;
            line-height: 37px;
        }
        
        .svg .buttons:nth-child(3):hover span {
            animation: draw3 .75s linear forwards;
        }
        
        @keyframes draw1 {
            0% {
                stroke-dasharray: 300;
                stroke-dashoffset: 700;
                stroke-width: 4px;
            }
            75% {
                stroke-dasharray: 900;
                stroke-width: 1px;
            }
            100% {
                stroke-dasharray: 900;
                stroke-width: 1px;
            }
        }
        
        @keyframes draw2 {
            0% {
                stroke-dashoffset: 350;
                stroke-dasharray: 350;
            }
            50% {
                stroke-dashoffset: 600;
                stroke-dasharray: 400;
                stroke-width: 1px;
            }
            100% {
                stroke-dashoffset: 900;
                stroke-dasharray: 400;
                stroke-width: 1px;
            }
        }
        
        @keyframes draw3 {
            100% {
                transform: scale(1.35);
            }
        }
        /* HIGHLIGHT */
        
        .highlight .buttons {
            display: inline-block;
            color: #fff;
            background: darkred;
            margin: 20px;
            width: 130px;
            height: 40px;
            line-height: 40px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .highlight .buttons:before {
            content: "";
            position: absolute;
            top: -30px;
            left: -80px;
            height: 100px;
            width: 70px;
            background: rgba(255, 255, 255, .7);
            transform: rotate(20deg);
        }
        
        .highlight .buttons:hover:before {
            left: 150px;
            transition: all .5s;
        }
        
        .highlight {
            margin-bottom: 100px;
        }
    </style>
    <section style="width: 100%; height: 100vh;">
        <p class="animate__fadeInDown">sdsakdkldsajkd</p>
    </section>
    <div class="round">

        <a class="buttons" href="#">buttons</a>
    </div>

    <script>
        let fasolid = document.getElementsByClassName('fa-solid');

        function toggleNavbar() {
            var navbar = document.getElementById("myNavbar");
            navbar.classList.toggle("active");
            fasolid.style.display = 'none';
        }
    </script>
    <script>
        window.addEventListener('scroll', function() {
            var navbar = document.getElementById('myNavbar');
            if (window.scrollY >= 1800) {
                navbar.style.backgroundColor = 'white';
            } else {
                navbar.style.backgroundColor = 'blue';
            }
        });
    </script>
</body>

</html>
